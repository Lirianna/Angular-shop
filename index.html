<!DOCTYPE html>
<html ng-app="store">

<head>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body ng-controller="StoreController as store">
  <!--  Products Container  -->
  <div class="list-group">
    <!--  Product Container  -->
    <div class="list-group-item" ng-repeat="product in store.products">
      <h3>
        {{product.name}}
        <em class="pull-right">{{product.price | currency}}</em>
      </h3>
      <!-- Image Gallery  -->
        <div ng-show="product.images.length > 0" class="gallery">
          <h4>{{product.description}}</h4>
          <img class="img img-circle img-thumbnail center-block" ng-src="{{product.images[0]}}" />
          <!-- <ul class="clearfix">
            <li class="small-image pull-left thumbnail" ng-repeat="image in product.images"> <img ng-src="{{image}}" /> </li>
          </ul> -->
        </div>
        <!-- Product Tabs -->
        <section ng-init="tab = 1">
          <ul class="nav nav-pills">
            <li ng-class"{active:tab === 1"><a ng-click="tab = 1" href="">Description</a></li>
            <li ng-class"{active:tab === 2"><a ng-click="tab = 2" href="">Specifications</a></li>
            <li ng-class"{active:tab === 3"><a ng-click="tab = 3" href="">Reviews</a></li>
          </ul>
        </section>

        <!-- Product Description Panels -->
        <div class="panel" ng-show="tab === 1">
          <h4>Description</h4>
          <p>{{product.description}}</p>
        </div>
        <div class="panel" ng-show="tab === 2">
          <h4>Specifications</h4>
          <blockquote>None yet</blockquote>
        </div>
        <div class="panel" ng-show="tab === 3">
          <h4>Reviews</h4>
          <blockquote>None yet</blockquote>
        </div>

        </blockquote>
      <button ng-show="product.canPurchase">Add to cart</button>
    </div>

    <!-- Angular -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
